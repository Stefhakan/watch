<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <title>Landing Page</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/images/logo.png" alt="">
    </div>
    <nav>
        <ul class="nav-list">
          <li><a href="" class="nav-item">Home</a></li>
          <li><a href="" class="nav-item">Products</a></li>
          <li><a href="" class="nav-item">Contact</a></li>
        </ul>
    </nav>
    <div class="cart">
      <i class="fas fa-shopping-cart"></i>
    </div>
  </header>

  <main>
    <section class="presentation">
      <div class="intro">
        <div class="intro-text">
          <h1>A Timeless Piece</h1>
          <p>The watch that made it through 2020</p>
        </div>
        <div class="cta">
          <button class="cta-select">42 mm</button>
          <button class="cta-order">Order</button>
        </div>
      </div>
      <div class="cover">
        <img src="/images/Rolex.jpg" alt="">
      </div>
    </section>
    <div class="watch-select">
      <i class="fas fa-arrow-circle-left"></i>
      <i class="fas fa-circle"></i>
      <i class="fas fa-circle one"></i>
      <i class="fas fa-circle two"></i>
      <i class="fas fa-arrow-circle-right"></i>
    </div>
  </main>
  <footer>
    <p>Copyright (c) 2020</p>
  </footer>
</body>
</html>
